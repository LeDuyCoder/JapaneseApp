        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }


    signingConfigs {
        release {
            storeFile file("japneseappkeystore.jks")  // Đường dẫn tới file keystore
            storePassword "Duy2822005@"       // Password của keystore
            keyAlias "keybuildAPP"                 // Alias (thường là 'my-alias' nếu bạn dùng hướng dẫn trước)
            keyPassword "Duy2822005@"           // Password của key
        }
    }

    defaultConfig {
        applicationId = "kiradev.studio.japaneseapp"
        minSdk = 23
        targetSdk = 35
        versionCode = 4
        versionName = flutter.versionName
