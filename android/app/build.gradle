plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    id 'com.google.gms.google-services'
}

android {
    namespace = "kiradev.studio.japaneseapp"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }


    signingConfigs {
        release {
            storeFile file("japneseappkeystore.jks")  // Đường dẫn tới file keystore
            storePassword "2822005"       // Password của keystore
            keyAlias "kiradev"                 // Alias (thường là 'my-alias' nếu bạn dùng hướng dẫn trước)
            keyPassword "2822005"           // Password của key
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "kiradev.studio.japaneseapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }

    apply plugin: 'com.google.gms.google-services'

    dependencies {
        implementation 'com.google.guava:guava:31.1-android'
        implementation("androidx.work:work-runtime:2.8.1")
        implementation("androidx.work:work-runtime-ktx:2.8.1") // Đảm bảo cùng phiên bản
        implementation platform('com.google.firebase:firebase-bom:33.12.0')
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-core:21.1.0'
    }
}

flutter {
    source = "../.."
}